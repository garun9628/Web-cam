<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Cam</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay src=""></video>
    </div>

    <div class="action-container">
      <div class="record-btn-container">
        <div class="record-btn"></div>
      </div>

      <div class="capture-btn-container">
        <div class="capture-btn"></div>
      </div>
    </div>

    <div class="timer-container">
      <div class="timer">00:00:00</div>
    </div>

    <div class="filter-container">
      <div class="filter orange"></div>
      <div class="filter brown"></div>
      <div class="filter pink"></div>
      <div class="filter transparent"></div>
    </div>
    <div class="filter-layer"></div>
    <span class="material-symbols-outlined gallery"> perm_media </span>

    <script>
      let gallery = document.querySelector(".gallery");
      gallery.addEventListener("click", (e) => {
        location.assign("./gallery.html");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
  </body>
</html>
