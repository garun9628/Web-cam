<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Cam</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay src=""></video>
    </div>

    <div class="action-container">
      <div class="record-btn-container">
        <div class="record-btn"></div>
      </div>

      <div class="capture-btn-container">
        <div class="capture-btn"></div>
      </div>
    </div>

    <div class="timer-container">
      <div class="timer">00:00:00</div>
    </div>

    <div class="filter-container">
      <div class="filter orange"></div>
      <div class="filter brown"></div>
      <div class="filter pink"></div>
      <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>
    <script src="script.js"></script>
  </body>
</html>
